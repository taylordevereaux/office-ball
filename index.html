<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>office-ball</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div id="app">
      <ul class="nav nav-expand bg-white mb-4 topbar shadow">
        <li class="nav-item ml-3">
          <a class="nav-link active" href="#">TKS Office Ball</a>
        </li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
      </ul>
      <div class="container-fluid">
        <div class="row d-sm-flex align-items-center mb-4">
          <div class="col">
            <h3 class="h3 mb-0 text-gray-800">Scoreboard</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xl-3 mb-4">
            <hightlight-widget
              color="primary"
              v-bind:value="highlights.mostShots"
              text="Most Consecutive Shots"
              icon="dribbble"
            ></hightlight-widget>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <hightlight-widget
              color="success"
              v-bind:value="highlights.mostTrickShots"
              text="Most Trick Shots"
              icon="magic"
            ></hightlight-widget>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <hightlight-widget
              color="danger"
              v-bind:value="highlights.mostDisasters"
              text="Most disasters"
              icon="ambulance"
            ></hightlight-widget>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <hightlight-widget
              color="warning"
              v-bind:value="highlights.daysSinceLastDisaster"
              text="Days since last disaster"
              icon="hourglass-start"
            ></hightlight-widget>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-xl-4">
            <div class="card shadow mb-4">
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold text-primary">Players</h6>
                <div class="dropdown no-arrow">
                  <a
                    class="btn btn-outline-primary btn-sm dropdown-toggle border-0"
                    data-toggle="dropdown"
                    aria-expanded="false"
                    role="button"
                    ><i
                      class="fa fa-ellipsis-v fas fa-sm fa-fw text-gray-400"
                    ></i
                  ></a>
                  <div class="dropdown-menu" role="menu">
                    <a class="dropdown-item" role="presentation" href="#"
                      >Add Player</a
                    >
                  </div>
                </div>
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row no-gutters align-items-center">
                      <div class="col">
                        <h3>Taylor</h3>
                      </div>
                      <div class="col-auto"></div>
                      <div class="col-auto text-primary align-items-center">
                        <a class="ml-2 text-success d-none" href="#"
                          ><i class="fa fa-magic fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4> </a
                        ><a class="ml-2 text-danger d-none" href="#"
                          ><i class="fa fa-ambulance fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                        <a class="ml-2 text-primary" href="#"
                          ><i class="fa fa-dribbble fa-2x text-primary"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                      </div>
                    </div>
                    <div>
                      <span
                        class="badge badge-pill badge-success text-uppercase mr-1"
                        >TABLE SHOT</span
                      ><span
                        class="badge badge-pill badge-success text-uppercase mr-1"
                        >Football</span
                      ><i class="fa fa-plus-circle"></i>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row no-gutters align-items-center">
                      <div class="col">
                        <h3>Yannick</h3>
                      </div>
                      <div class="col-auto"></div>
                      <div class="col-auto text-primary align-items-center">
                        <a class="ml-2 text-success d-none" href="#"
                          ><i class="fa fa-magic fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4> </a
                        ><a class="ml-2 text-danger d-none" href="#"
                          ><i class="fa fa-ambulance fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                        <a class="ml-2 text-primary" href="#"
                          ><i class="fa fa-dribbble fa-2x text-primary"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                      </div>
                    </div>
                    <div>
                      <span
                        class="badge badge-pill badge-success text-uppercase mr-1"
                        >TABLE SHOT</span
                      ><span
                        class="badge badge-pill badge-danger text-uppercase mr-1"
                        >DISASTER</span
                      >
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row no-gutters align-items-center">
                      <div class="col">
                        <h3>Eric</h3>
                      </div>
                      <div class="col-auto"></div>
                      <div class="col-auto text-primary align-items-center">
                        <a class="ml-2 text-success d-none" href="#"
                          ><i class="fa fa-magic fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4> </a
                        ><a class="ml-2 text-danger d-none" href="#"
                          ><i class="fa fa-ambulance fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                        <a class="ml-2 text-primary" href="#"
                          ><i class="fa fa-dribbble fa-2x text-primary"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                      </div>
                    </div>
                    <div>
                      <span
                        class="badge badge-pill badge-danger text-uppercase mr-1"
                        >DISASTER</span
                      >
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row no-gutters align-items-center">
                      <div class="col">
                        <h3>Brian</h3>
                      </div>
                      <div class="col-auto"></div>
                      <div class="col-auto text-primary align-items-center">
                        <a class="ml-2 text-success d-none" href="#"
                          ><i class="fa fa-magic fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4> </a
                        ><a class="ml-2 text-danger d-none" href="#"
                          ><i class="fa fa-ambulance fa-2x"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                        <a class="ml-2 text-primary" href="#"
                          ><i class="fa fa-dribbble fa-2x text-primary"></i>
                          <h4 class="d-inline-block">&nbsp;x4</h4>
                        </a>
                      </div>
                    </div>
                    <div></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-7 col-xl-8">
            <div class="card shadow mb-4">
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold text-primary">Shots</h6>
              </div>
              <div class="card-body">
                <div class="chart-bar">
                  <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                      <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                      <div class=""></div>
                    </div>
                  </div>
                  <canvas
                    id="myBarChart"
                    style="display: block; width: 847px; height: 320px;"
                    width="847"
                    height="320"
                    class="chartjs-render-monitor"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/Chart.bundle.min.js"></script>
    <script src="assets/js/chart-bar-demo.js"></script>
    <script src="assets/js/sb-admin-2.min.js"></script>
    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  </body>
</html>
